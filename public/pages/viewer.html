<div class="stack">
  
  <div x-show="!filePath" class="card">
    <div class="card-body empty-state">
      <div class="text-3xl mb-m">üëÅÔ∏è</div>
      <h3 class="text-xl font-medium mb-s" x-text="$store.i18n.t('common.noFileSelected')"></h3>
      <p class="text-gray-600 mb-m" x-text="$store.i18n.t('common.selectFileToView')"></p>
      <a href="#/files" class="btn btn-primary" x-text="$store.i18n.t('files.goToFileManager')"></a>
    </div>
  </div>

  
  <div x-show="filePath">
  
  <div class="flex justify-between items-center mb-m">
    <div>
      <h2 class="text-2xl font-bold" x-text="$store.i18n.t('common.dataViewer')"></h2>
      <p class="text-gray-600 mt-s" x-show="fileName">
        <span x-text="$store.i18n.t('common.viewing')"></span>: <span x-text="fileName" class="font-medium"></span>
      </p>
    </div>
    <div class="flex gap-s">
      <button @click="goBack()" class="btn btn-ghost">
        ‚Üê <span x-text="$store.i18n.t('buttons.back')"></span>
      </button>
      <button @click="editFile()" class="btn btn-secondary">
        ‚úèÔ∏è <span x-text="$store.i18n.t('buttons.edit')"></span>
      </button>
      <button @click="downloadFile()" class="btn btn-primary">
        ‚¨áÔ∏è <span x-text="$store.i18n.t('buttons.download')"></span>
      </button>
    </div>
  </div>
  
  
  <div x-show="isLoading" class="flex justify-center items-center py-l">
    <div class="spinner"></div>
  </div>
  
  
  <div x-show="error" class="alert alert-error">
    <p x-text="error"></p>
  </div>
  
  
  <div x-show="!isLoading && !error && content !== null" class="card">
    <div class="card-body">
      
      <div x-show="fileType === 'json'">
        
        <div class="flex justify-between items-center mb-m">
          <div class="flex gap-s">
            <button @click="expandAll()" class="btn btn-ghost btn-sm">
              ‚ûï <span x-text="$store.i18n.t('common.expandAll')"></span>
            </button>
            <button @click="collapseAll()" class="btn btn-ghost btn-sm">
              ‚ûñ <span x-text="$store.i18n.t('common.collapseAll')"></span>
            </button>
          </div>
          <div class="flex items-center gap-s">
            <label class="flex items-center gap-s">
              <input type="checkbox" x-model="renderMarkdown" class="form-checkbox">
              <span class="text-sm" x-text="$store.i18n.t('common.renderMarkdown')"></span>
            </label>
          </div>
        </div>
        
        
        <div class="json-viewer">
          <div x-html="renderJson(content)"></div>
        </div>
      </div>
      
      
      <div x-show="['javascript', 'python', 'sql', 'css', 'html', 'xml', 'csv', 'text'].includes(fileType)">
        <div class="mb-s">
          <span class="text-sm text-gray-500" x-text="$store.i18n.t('common.language') + ': '"></span>
          <span class="text-sm font-medium" x-text="getSyntaxLanguage()"></span>
        </div>
        <pre class="code-block overflow-auto max-h-[600px] bg-gray-50 p-m rounded border" 
             :class="`language-${getSyntaxLanguage()}`"><code x-text="content"></code></pre>
      </div>
      
      
      <div x-show="fileType === 'markdown'" class="prose prose-sm max-w-none">
        <div x-html="renderMarkdownContent(content)"></div>
      </div>
      
      
      <div x-show="!['json', 'javascript', 'python', 'sql', 'css', 'html', 'xml', 'csv', 'text', 'markdown'].includes(fileType)" class="text-center py-8">
        <p class="text-gray-600" x-text="$store.i18n.t('common.previewNotAvailable')"></p>
        <button @click="downloadFile()" class="btn btn-primary mt-4">
          <span x-text="$store.i18n.t('buttons.downloadFile')"></span>
        </button>
      </div>
    </div>
  </div>
  </div>
</div>
