<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LLM Data Generator</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@unocss/reset/tailwind.min.css">
    <link rel="stylesheet" href="/css/design-system.css?v=4">
</head>
<body class="bg-gradient-main h-screen text-gray-700">
    <div class="h-screen flex items-center justify-center p-4" x-data="loginApp">
        <div class="max-w-md w-full">
            <div class="text-center mb-6">
                <div class="text-3xl mb-4">ü§ñ</div>
                <h1 class="text-2xl font-bold mb-2">Welcome Back!</h1>
                <p class="text-base text-gray-600">Sign in to your LLM Data Generator account</p>
            </div>

            <div class="card shadow-xl border-2">
                <div class="card-body">
                    <form @submit.prevent="login" class="stack-4">
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" 
                                   x-model="email" 
                                   class="form-input"
                                   placeholder="you@example.com"
                                   autocomplete="email"
                                   required
                                   autofocus>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" 
                                   x-model="password" 
                                   class="form-input"
                                   placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                   autocomplete="current-password"
                                   required>
                        </div>

                        <div x-show="error" class="alert alert-error">
                            <span class="alert-icon">‚ùå</span>
                            <p x-text="error"></p>
                        </div>

                        <button type="submit" 
                                class="btn btn-primary w-full"
                                :disabled="loading">
                            <span x-show="!loading">Sign In</span>
                            <span x-show="loading">Signing in...</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('loginApp', () => ({
                email: '',
                password: '',
                error: '',
                loading: false,

                async login() {
                    this.loading = true;
                    this.error = '';

                    try {
                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                email: this.email,
                                password: this.password
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (data.success && data.token) {
                            localStorage.setItem('token', data.token);
                            if (data.user) {
                                localStorage.setItem('user', JSON.stringify(data.user));
                            }
                            window.location.href = '/';
                        } else {
                            this.error = data.error || 'Login failed';
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        this.error = 'Login failed - check console for details';
                    } finally {
                        this.loading = false;
                    }
                }
            }));
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</body>
</html>
